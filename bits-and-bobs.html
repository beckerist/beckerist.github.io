<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bits and bobs</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; 
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const circles = [];
        const gravity = 0.2; // Gravity strength

        class Circle {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.dy = 0; // Vertical speed
            }

            update() {
                this.dy += gravity; // Apply gravity
                this.y += this.dy; // Move the circle down

                // Bounce off the canvas edges
                if (this.y + this.radius > canvas.height) {
                    this.y = canvas.height - this.radius;
                    this.dy *= -0.9; // Reverse and reduce speed
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }
        }

        function createCircles() {
            for (let i = 0; i < 10; i++) {
                const radius = Math.random() * 20 + 10; // Random radius
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                circles.push(new Circle(x, y, radius));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            for (const circle of circles) {
                circle.update();
                circle.draw();
            }
            requestAnimationFrame(animate); // Loop the animation
        }

        // Initialize the canvas and start the animation
        createCircles();
        animate();
    </script>
</body>
</html>
